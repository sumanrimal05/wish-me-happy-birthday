<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wish Me Happy Birthday</title>
    <link rel="shortcut icon" type="image/png" href="./favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="container">
      <div class="outer-box month">
        <div class="inner-box month-value">07</div>
        <p class="text">MONTHS</p>
      </div>
      <div class="outer-box days">
        <div class="inner-box days-value">12</div>
        <p class="text">DAYS</p>
      </div>
      <div class="outer-box hours">
        <div class="inner-box hours-value">14</div>
        <p class="text">HOURS</p>
      </div>
      <div class="outer-box minutes">
        <div class="inner-box minutes-value">02</div>
        <p class="text">MINUTES</p>
      </div>
      <div class="outer-box seconds">
        <div class="inner-box seconds-value">03</div>
        <p class="text">SECONDS</p>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
